<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Erreur</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .error-container {
            background: var(--surface);
            border-radius: 1.2em;
            padding: 2em;
            margin: 2em auto;
            max-width: 800px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(239, 68, 68, 0.2);
            text-align: center;
            animation: fadeUp 0.6s ease both;
        }
        .error-title {
            font-size: 2em;
            margin-bottom: 0.8em;
            color: #b91c1c;
            font-weight: 700;
        }
        .error-message {
            font-family: var(--font-mono);
            white-space: pre-wrap;
            background: #0f172a;
            color: #fca5a5;
            padding: 1em;
            border-radius: 0.6em;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="header-menu">
        <button class="card menu-toggle" onclick="toggleNavbar()">Menu</button>
        <div class="navbar">
            <button onclick="window.location.href='/'">Dashboard</button>
            <button onclick="window.location.href='/outilshacking'">Outils hacking</button>
            <button onclick="window.location.href='/discover'">Informations réseaux</button>
            <button>Upgrade</button>
            <button onclick="window.location.href='https://samuelvanderhoeven.fr'">En savoir plus</button>

        </div>
    </div>
    <div class="error-container">
        <div class="error-title">Une erreur est survenue</div>
        <div class="error-message">{{ error }}</div>
    </div>
    <script>
    function toggleNavbar() {
        var navbar = document.querySelector('.navbar');
        navbar.classList.toggle('active');
    }
    </script>
</body>
</html>
