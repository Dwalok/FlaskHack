<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Découverte Réseau</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .discover-container {
            background: var(--surface);
            border-radius: 1.2em;
            padding: 2em;
            margin: 2em auto;
            max-width: 820px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            backdrop-filter: blur(8px);
            animation: fadeUp 0.6s ease both;
        }
        .discover-form {
            display: flex;
            flex-wrap: wrap;
            gap: 0.6em;
            margin-bottom: 1em;
        }
        .discover-form input[type=text] {
            flex: 1 1 240px;
            padding: 0.7em 0.9em;
            font-size: 1em;
            border-radius: 0.6em;
            border: 1px solid rgba(15, 23, 42, 0.1);
            background: rgba(255, 255, 255, 0.85);
        }
        .discover-form button {
            padding: 0.7em 1.1em;
            font-size: 0.95em;
            border: none;
            background: var(--accent);
            color: #fff;
            border-radius: 0.6em;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s ease, transform 0.2s ease;
        }
        .discover-form button.secondary {
            background: rgba(14, 165, 164, 0.15);
            color: #0f766e;
        }
        .discover-form button:hover {
            background: var(--accent-strong);
            transform: translateY(-1px);
        }
        .discover-form button.secondary:hover {
            background: rgba(14, 165, 164, 0.25);
        }
        .scan-options {
            display: flex;
            gap: 1em;
            margin-bottom: 1em;
            align-items: center;
            flex-wrap: wrap;
            flex: 1 1 100%;
        }
        .scan-options label {
            color: var(--muted);
            font-size: 0.95em;
            display: flex;
            gap: 0.4em;
            align-items: center;
            padding: 0.4em 0.8em;
            border-radius: 999px;
            background: rgba(14, 165, 164, 0.08);
        }
        @media (max-width: 720px) {
            .discover-container {
                margin: 1.5em 1em;
                padding: 1.5em;
            }
            .discover-form {
                flex-direction: column;
                align-items: stretch;
            }
            .discover-form button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="header-menu">
        <button class="card menu-toggle" onclick="toggleNavbar()">Menu</button>
        <div class="navbar">
            <button onclick="window.location.href='/'">Dashboard</button>
            <button onclick="window.location.href='/outilshacking'">Outils hacking</button>
            <button onclick="window.location.href='/discover'">Informations réseaux</button>
            <button>Upgrade</button>
            <button onclick="window.location.href='https://samuelvanderhoeven.fr'">En savoir plus</button>

        </div>
    </div>
    <div class="discover-container">
        <form class="discover-form" method="post" id="discover-form" action="/discover">
            <input type="text" name="subnet" placeholder="IP du sous-réseau" value="{{ subnet or '' }}">
            <input type="text" name="ssid" placeholder="Nom du réseau (optionnel)" value="{{ ssid or '' }}">
            <button class="secondary" type="submit" name="action" value="auto">Auto-détecter</button>
            <button type="submit" name="action" value="run">Scanner</button>
            <div class="scan-options">
                <label>
                    <input type="radio" name="mode" value="partial" {% if mode != 'full' %}checked{% endif %}>
                    Scan partiel (rapide)
                </label>
                <label>
                    <input type="radio" name="mode" value="full" {% if mode == 'full' %}checked{% endif %}>
                    Scan complet (long)
                </label>
            </div>
        </form>
        <div class="shell-output" id="shell-output">
            {{ output|safe }}
        </div>
    </div>
    <script>
    function toggleNavbar() {
        var navbar = document.querySelector('.navbar');
        navbar.classList.toggle('active');
    }

    document.getElementById('discover-form').onsubmit = function(e) {
        e.preventDefault();
        var shell = document.getElementById('shell-output');
        var submitter = e.submitter ? e.submitter.value : 'run';
        var subnetInput = this.querySelector('input[name="subnet"]');
        shell.innerHTML = submitter === 'auto' ? "Auto-détection en cours...<br>" : "Scan en cours...<br>";
        var xhr = new XMLHttpRequest();
        xhr.open('POST', '', true);
        xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
        xhr.onreadystatechange = function() {
            if (xhr.readyState == 3 || xhr.readyState == 4) {
                shell.innerHTML = xhr.responseText;
                shell.scrollTop = shell.scrollHeight;
                if (xhr.readyState == 4 && submitter === 'auto') {
                    var text = xhr.responseText.replace(/<br>/g, '\n').trim();
                    var firstLine = text.split('\n')[0];
                    if (firstLine && !firstLine.toLowerCase().startsWith('erreur')) {
                        subnetInput.value = firstLine;
                        shell.innerHTML = "Sous-réseau détecté : " + firstLine + "<br>";
                    }
                }
            }
        };
        var data = new FormData(this);
        data.set('action', submitter);
        var params = new URLSearchParams(data).toString();
        xhr.send(params);
    };
    </script>
</body>
</html>
